
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Soft pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            /* Ensure buttons container has height so No button can move relative to screen if needed, 
               but here we use absolute positioning for the runaway effect */
        }

        button {
            font-size: 1.2rem;
            padding: 10px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #noBtn {
            background-color: #e6e6e6;
            color: #333;
            position: absolute; /* Allows free movement */
        }

        /* Hidden success message */
        #success-message {
            display: none;
        }

        /* Floating Hearts Animation Background */
        .heart {
            position: absolute;
            top: -10vh;
            background: rgba(255, 192, 203, 0.6);
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: fall linear infinite;
            z-index: 1;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: -10px; }

        @keyframes fall {
            0% { top: -10vh; transform: translateX(0) rotate(45deg); opacity: 1; }
            100% { top: 110vh; transform: translateX(100px) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzhjM2U4ZTI4MzdjM2ExOTk4ZDMwYjE5ZDMwYjE5ZDMwYjE5ZCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Will you be my Valentine? üåπ</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Excited Bear">
        </div>
        <h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1>
        <p>See you on the 14th!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successMessage = document.getElementById('success-message');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile support

        function moveButton() {
            // Calculate random position within the window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
            
            // Set the new position fixed to the screen so it breaks out of the container layout
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successMessage.style.display = 'block';
            createConfetti();
        });

        // Background Hearts Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        // Simple Confetti Effect on Yes
        function createConfetti() {
            for(let i=0; i<100; i++) {
                const confetti = document.createElement('div');
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = ['#ff0', '#f00', '#0f0', '#00f'][Math.floor(Math.random()*4)];
                confetti.style.position = 'absolute';
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '100';
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 100;
                
                confetti.animate([
                    { transform: `translate(0,0)`, opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
